<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Characters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}">should not appear</div>

<div class="container">
    <br>
    <a th:href="'/ui/characters/' + ${character.id()} + ':random'" class="btn btn-danger " role="button"
       aria-disabled="true">New Random Encounter</a>
    <br>
    <br>
    <div class="card">
        <div class="card-header" th:text="${character.name()}">
            Quote
        </div>
        <div class="card-body">

            <p th:text="${character.species()}"/>
            <p th:text="${character.profiles()}"/>
            <p th:text="${character.hitPoints()} + ' HP'"/>
            <table class="table">
                <thead>
                <tr>
                    <th>Slot</th>
                    <th>Name</th>
                    <th>attrition</th>
                </tr>
                </thead>
                <tr th:each="equipment : ${character.equipment()}">
                    <td th:text="${equipment.key}">Slot</td>
                    <td th:text="${equipment.value.name}">Name</td>
                    <td th:text="${equipment.value.attrition} + ' %'">Attrition</td>
                </tr>
            </table>

        </div>
    </div>
</div>

</body>
</html>
