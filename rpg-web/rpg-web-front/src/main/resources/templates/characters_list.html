<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Characters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}">should not appear</div>

<div class="container">
    <br>
    <a th:href="'/ui/characters/create'" class="btn btn-danger " role="button"
       aria-disabled="true">New Character</a>
    <br>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Profile</th>
            <th scope="col">Species</th>
            <th scope="col">Hit Points</th>
        </tr>
        </thead>
        <tr th:each="character : ${characters}">
            <td><a th:href="'/ui/characters/' + ${character.id()}" th:text="${character.name()}">name</a></td>
            <td th:text="${character.profiles()}"/>
            <td th:text="${character.species()}"/>
            <td th:text="${character.hitPoints()}"/>
        </tr>
    </table>
</div>

</body>
</html>
