<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="card" th:fragment="spellbook-card">
  <div class="card-body">
    <h5 class="card-title">Spells</h5>
    <table class="table">
      <thead>
      <tr>
        <th>Level</th>
        <th>Name</th>
        <th>Damages</th>
        <th>HP cost</th>
      </tr>
      </thead>
      <tr th:each="spell : ${character.spellbook()}">
        <td th:text="${spell.level}">level</td>
        <td th:text="${spell.name()}">name</td>
        <td th:text="${spell.damages}">damages</td>
        <td th:text="${spell.hpCost}">costs</td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
