<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Characters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{/fragments/navbar :: navbar}">should not appear</div>

<div class="container">
    <br>
    <a th:href="'/ui/encounters/create'" class="btn btn-danger " role="button" aria-disabled="true">
        Create Encounter</a>
    <br>
    <div th:with="encounters=${encountersPage.getContent()}">
        <table class="table" th:replace="~{/fragments/encounters_list :: encounters-list}"></table>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <th:block th:each="i: ${#numbers.sequence(1, encountersPage.totalPages)}">
                <li class="page-item"><a class="page-link" th:href="'/ui/encounters?page=' + ${i}" th:text="${i}">1</a></li>
            </th:block>
        </ul>
    </nav>
</div>

</body>
</html>
